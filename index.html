<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Vue Age Calculator</title>
    <link rel="manifest" href="manifest.json">

<link href="style.css" rel="stylesheet"/>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
<h1 class="text-3xl font-bold p-5" >Kalkulator Tanggal Lahirmu</h1>


<main class="container mx-auto flex flex-row gap-8" id="app">
    <!-- Left Aside: Input & Age Result -->
    <aside class="w-full md:w-1/2 flex flex-col gap-4">
        <div class="input">
            <label for="birthdate">Masukan tanggal lahirmu :</label>
            <input type="date" class="bg-sky-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-sky-200  dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
             v-model="birthdate" id="birthdate" />
        </div>

        <ul v-if="birthdate">
            <li class="text-white"><span>{{ age.years }}</span> Tahun</li>
            <li><span>{{ age.months }}</span> Bulan</li>
            <li><span>{{ age.days }}</span> Hari</li>
            <li><span>{{ age.hours }}</span> Jam</li>
            <li><span>{{ age.minutes }}</span> Menit</li>
            <li><span>{{ age.seconds }}</span> Detik</li>
        </ul>

        <div class="btns flex gap-2">
            <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" @click="start">Hitung</button>
            <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" @click="reset">Reset</button>
        </div>
    </aside>

    <!-- Right Aside: Health Advice -->
    <aside class="w-full md:w-1/2 flex flex-col justify-center">
        <div class="advice" v-if="birthdate && age.years > 0">
            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-full rounded-xl" width="20px" src="/images/card-top.png" alt="Sunset in the mountains">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Saran Kesehatan untukmu:</div>
                    <p class="text-white text-base">
                        {{ healthAdvice }}
                    </p>
                </div>
            </div>
        </div>
    </aside>
</main>

<script src="script.js"> 
    
</script>



</body>
</html>
